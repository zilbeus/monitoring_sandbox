version: '3.8'

services:
  prometheus:
    image: prom/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - '9090:9090'
    restart: unless-stopped
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus

  simple_go_server:
    container_name: simple_go_server
    build:
      context: ./go_server
      dockerfile: ./Dockerfile
    ports:
      - '8090:8090'
