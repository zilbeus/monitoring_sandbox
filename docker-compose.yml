version: '3.8'

services:
  prometheus:
    image: prom/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - '9090:9090'
    restart: unless-stopped
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus

  alertmanager:
    image: prom/alertmanager
    container_name: alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
    ports:
      - '9093:9093'
    volumes:
      - ./alertmanager:/etc/alertmanager

  teamsalerter:
    image: quay.io/prometheusmsteams/prometheus-msteams
    container_name: teamsalerter
    restart: unless-stopped
    environment:
      - TEAMS_INCOMING_WEBHOOK_URL="https://outlook.office.com/webhook/xxx"
      - TEAMS_REQUEST_URI=alertmanager
    ports:
      - '2000:2000'

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - '3000:3000'
    restart: unless-stopped
    volumes:
      - ./grafana:/etc/grafana/provisioning/datasources

  simple_go_server:
    container_name: simple_go_server
    build:
      context: ./go_server
      dockerfile: ./Dockerfile
    ports:
      - '8090:8090'
